<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        /* Reset some default styles */
        body, h1, ul, li, input, textarea, button {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            padding-top: 100px; /* Offset for fixed header */
            padding-bottom: 60px; /* Offset for fixed footer */
        }

        header, footer {
            position: fixed;
            width: 100%;
            left: 0;
            z-index: 999;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo h1 {
            color: #fff;
            font-size: 30px;
            margin-left: 20px;
        }

        header .logo b {
            color: #e76f51; /* Orange color for WORLD */
        }

        header ul {
            list-style: none;
            text-align: right;
            margin-right: 20px;
        }

        header ul li {
            display: inline;
            margin: 0 15px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        header ul li a:hover {
            color: #e76f51;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            bottom: 0;
        }

        footer .socialIcons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }

        footer .footerNav ul {
            list-style: none;
            text-align: center;
        }

        footer .footerNav ul li {
            display: inline;
            margin: 0 10px;
        }

        footer .footerNav ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        footer .footerNav ul li a:hover {
            color: #e76f51;
        }

        footer .footerBottom {
            text-align: center;
            margin-top: 10px;
        }

        footer .designer {
            color: #e76f51;
        }

        /* Profile form styling */
        .profile {
            background-color: white;
            width: 60%;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .profile fieldset {
            border: none;
            padding: 0;
        }

        .profile legend {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .profile label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .profile input[type="text"],
        .profile input[type="email"],
        .profile textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .profile input[type="submit"] {
            background-color: #e76f51;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .profile input[type="submit"]:hover {
            background-color: #e04c33;
        }

        /* Social icons hover effect */
        .fa-brands:hover {
            color: #e76f51;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo"><h1>JOB<b>HUB</b></h1></div>
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="about us.html">About Us</a></li>
            <li><a href="Help page.html">Help</a></li>
            <li><a href="contact us.html">Contact Us</a></li>
            <li><a href="candidates.html">Candidates</a></li>
            <li><a href="administration.html">Administration</a></li>
        </ul>
    </header>

    <!-- Profile form -->
    <form class="profile" action="/profile/update" method="post">
        <fieldset>
            <legend>User Account Profile</legend>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="John Doe">

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" value="john.doe@example.com">

            <label for="location">Location</label>
            <input type="text" name="location" id="location" value="New York, NY">

            <label for="skills">Skills</label>
            <input type="text" name="skills" id="skills" value="Python, JavaScript, React, Node.js, AWS">

            <label for="experience">Experience</label>
            <textarea name="experience" id="experience">Software Engineer at Google, Software Engineer at Facebook, Software Engineer at Amazon</textarea>

            <label for="education">Education</label>
            <textarea name="education" id="education">Bachelor of Science in Computer Science from Stanford University, Master of Science in Computer Science from Massachusetts Institute of Technology</textarea>

            <input type="submit" value="Save">
        </fieldset>
    </form>

    <!-- Footer -->
    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">Terms & Conditions</a></li>
                </ul>
            </div>
            <div class="footerBottom">
                <p> Copyright &copy; Designed by <span class="designer">us</span></p>
            </div>
        </div>
    </footer>

</body>

</html>
